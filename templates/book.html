{% extends "base.html" %}
{% block content %}
<section class="form-section">
    <h2>Book a Repair Service</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <select name="service" required>
            <option value="">-- Select Service --</option>
            <option>Phone Repair</option>
            <option>Laptop Repair</option>
            <option>TV Repair</option>
            <option>Washing Machine Fix</option>
            <option>Speaker Tuning</option>
        </select>
        <input type="date" name="date" required>
        <textarea name="message" placeholder="Additional Message (Optional)"></textarea>
        <button type="submit">Send Booking</button>
    </form>
</section>
{% endblock %}
